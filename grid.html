<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Background</title>
  <style>
    /* === Reset & Body Setup === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #0f0f0f; /* Change to white for light mode */
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px; /* Each box is 40x40px â€” change as needed */
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>Grid Background Example</h1>
</body>
</html>
