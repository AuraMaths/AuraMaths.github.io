<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Maths</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <div class="title">Aura Maths</div>
  <div class="cylinder-container">
  <svg class="cylinder" width="150" height="200" viewBox="0 0 150 200">
    <!-- Top ellipse -->
    <ellipse cx="75" cy="40" rx="50" ry="20" fill="#995ad1" stroke="black" stroke-width="2" />
    <!-- Side body -->
    <rect x="25" y="40" width="100" height="120" fill="#771fc5" stroke="black" stroke-width="2" />
    <!-- Bottom ellipse (hidden behind, so slightly darker) -->
    <ellipse cx="75" cy="160" rx="50" ry="20" fill="#771fc5" stroke="black" stroke-width="2" />
  </svg>

  <div class="formula">V = πr²h</div>

  <svg class="arrow" width="200" height="100" viewBox="0 0 200 100">
    <path d="M 10 80 Q 100 10 190 40" stroke="black" stroke-width="3" fill="transparent" marker-end="url(#arrowhead)" />
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black" />
      </marker>
    </defs>
  </svg>
</div>
</body>
</html>
