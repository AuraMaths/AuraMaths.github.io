<head>
  <meta charset="UTF-8">

  <title>Aura Maths</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #e9e3ff, #f8f7ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin-top: 50px;
    }

    header h1 {
      font-size: 64px;
      color: #5a2ca0;
      margin: 0;
    }

    header p {
      font-size: 20px;
      color: #444;
      margin: 10px 0 40px;
    }

    .container {
      display: flex;
      gap: 60px;
      margin-top: 40px;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(100,0,200,0.3);
    }

    .box h2 {
      color: #5a2ca0;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .box a {
      display: block;
      margin: 12px 0;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: 0.3s;
    }

    .box a:hover {
      color: #5a2ca0;
      text-shadow: 0 0 8px rgba(150, 50, 250, 0.6);
    }
  </style>
</head>
