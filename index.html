<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura Maths</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=1366, initial-scale=1">
</head>
<body>
    <div class="background-grid"></div>

    <!-- Flower Corners (SVG for better visuals) -->
    <div class="flower flower-top-left">
        <svg width="80" height="80" viewBox="0 0 80 80">
            <!-- Outer petals -->
            <ellipse cx="40" cy="20" rx="22" ry="13" fill="#6002b3"/>
            <ellipse cx="20" cy="40" rx="13" ry="22" fill="#6002b3"/>
            <ellipse cx="40" cy="60" rx="22" ry="13" fill="#6002b3"/>
            <ellipse cx="60" cy="40" rx="13" ry="22" fill="#6002b3"/>
            <!-- Inner petal -->
            <ellipse cx="40" cy="40" rx="15" ry="15" fill="#995ad1"/>
        </svg>
    </div>
    <div class="flower flower-bottom-right">
        <svg width="80" height="80" viewBox="0 0 80 80">
            <!-- Outer petals -->
            <ellipse cx="40" cy="20" rx="22" ry="13" fill="#6002b3"/>
            <ellipse cx="20" cy="40" rx="13" ry="22" fill="#6002b3"/>
            <ellipse cx="40" cy="60" rx="22" ry="13" fill="#6002b3"/>
            <ellipse cx="60" cy="40" rx="13" ry="22" fill="#6002b3"/>
            <!-- Inner petal -->
            <ellipse cx="40" cy="40" rx="15" ry="15" fill="#995ad1"/>
        </svg>
    </div>

    <!-- Decorative Clouds -->
    <div class="cloud cloud-top-left"></div>
    <div class="cloud cloud-bottom-right"></div>

    <!-- Cylinder and Arrow (SVG for reliability) -->
    <div class="cylinder-container">
        <svg id="cylinder" width="110" height="160">
            <!-- Top ellipse -->
            <ellipse cx="55" cy="32" rx="45" ry="20" fill="#995ad1" stroke="#000" stroke-width="2.5"/>
            <!-- Side -->
            <path d="M10,32 L10,120 Q10,150 100,120 L100,32" fill="#771fc5" stroke="#000" stroke-width="2.5"/>
            <!-- Bottom ellipse -->
            <ellipse cx="55" cy="120" rx="45" ry="20" fill="#771fc5" stroke="#000" stroke-width="2.5"/>
        </svg>
        <svg id="arrow" width="100" height="80">
            <path d="M90,15 C60,50 40,55 20,50" stroke="#000" stroke-width="3" fill="none"/>
            <polygon points="20,50 10,43 16,50 10,57" fill="#000"/>
        </svg>
    </div>

    <!-- Math Formulas (adjusted positions to avoid overlap) -->
    <div class="formulas">
        <span class="formula" style="left: 120px; top: 90px;">y = mx + c</span>
        <span class="formula" style="left: 320px; top: 110px;">ax³ + bx² + cx + d</span>
        <span class="formula" style="left: 740px; top: 70px;">tan⁻¹(x)</span>
        <span class="formula" style="left: 1000px; top: 80px;">v = π r² h</span>
        <span class="formula" style="left: 780px; top: 320px;">z = r(cos θ + i sin θ)</span>
        <span class="formula" style="left: 100px; top: 320px;">|z| = √(x² + y²)</span>
        <span class="formula" style="left: 1150px; top: 350px;">5 + 2i</span>
        <span class="formula" style="left: 1200px; top: 400px;">{1, 2, 3, ... ∞}</span>
    </div>

    <!-- Main Title -->
    <div class="main-title">
        <span class="highlight"></span>
        Aura Maths
    </div>

    <!-- Bar Chart (legend removed, axes adjusted) -->
    <div class="bar-chart">
        <div class="bars">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
        </div>
        <div class="labels">
            <span class="bar-label" style="left: 15px;">Item 1</span>
            <span class="bar-label" style="left: 85px;">Item 2</span>
            <span class="bar-label" style="left: 155px;">Item 3</span>
            <span class="bar-label" style="left: 225px;">Item 4</span>
        </div>
        <div class="y-axis">0</div>
        <div class="y-axis-top">20</div>
    </div>

    <!-- Interactive Clouds with Correct Interactive Texts -->
    <div class="cloud-text cloud-olevels">
        O Levels
        <div class="syllabus">
            <a href="#" class="interactive">Cambridge Mathematics Syllabus D (4024)</a>
        </div>
    </div>
    <div class="cloud-text cloud-alevels">
        A Levels
        <div class="syllabus">
            <a href="#" class="interactive">Edexcel: Maths</a><br>
            <a href="#" class="interactive">Edexcel: Further maths</a>
        </div>
    </div>
</body>
</html>
