<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aura Maths — Interactive Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --purple-1:#6f2bd9;
      --purple-2:#8f56e6;
      --accent: rgba(143,86,230,0.18);
    }
    html,body{height:100%;margin:0;font-family:Montserrat,Arial,Helvetica,sans-serif}
    .bg{
      position:fixed;inset:0;background:#fff url('/mnt/data/homepage.png') center/cover no-repeat;filter:contrast(1) saturate(1);
    }
    /* overlay container for interactive hotspots */
    .overlay{position:relative;width:100%;height:100vh;display:flex;align-items:center;justify-content:center}
    .hotspots{position:absolute;left:50%;transform:translateX(-50%);top:62%;width:80%;max-width:1100px;display:flex;gap:2rem;justify-content:space-evenly}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      backdrop-filter: blur(4px);
      border-radius:18px;padding:18px 26px;box-shadow:0 6px 18px rgba(0,0,0,0.08);
      cursor:pointer;user-select:none;transition:transform .15s ease,box-shadow .15s ease;min-width:210px;text-align:center
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(17,12,50,0.12)}
    .card h3{margin:0 0 6px;font-family:Pacifico, cursive;color:var(--purple-1);font-size:28px}
    .card p{margin:0;color:#333;font-weight:600;opacity:0.9}

    /* cambridge position slightly left to match image */
    #cambridge{transform-origin:center;}
    /* make them visually match the purple cloud highlight */
    .highlight{display:inline-block;padding:6px 12px;border-radius:999px;background:var(--accent);}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(9,6,20,0.45);display:none;align-items:center;justify-content:center}
    .modal{background:white;border-radius:12px;padding:22px;max-width:720px;width:92%;box-shadow:0 18px 40px rgba(12,8,40,0.35)}
    .modal h2{margin:0 0 6px;font-family:Pacifico;color:var(--purple-2)}
    .modal p{margin:6px 0 0}
    .close{float:right;background:none;border:0;font-size:20px;cursor:pointer}

    /* small screen adjustments */
    @media (max-width:720px){
      .hotspots{flex-direction:column;gap:1rem;top:62%;width:92%}
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay" aria-hidden="false">
    <!-- Transparent layer to hold interactive clickable elements positioned over the background image -->
    <div class="hotspots">
      <button id="cambridge" class="card" aria-haspopup="dialog" aria-controls="modal">
        <h3>O Levels</h3>
        <p><span class="highlight">Cambridge Mathematics Syllabus D — 4024</span></p>
      </button>

      <button id="edexcel-maths" class="card" aria-haspopup="dialog" aria-controls="modal">
        <h3>A Levels</h3>
        <p><span class="highlight">Edexcel: Maths</span></p>
      </button>

      <button id="edexcel-fm" class="card" aria-haspopup="dialog" aria-controls="modal">
        <h3>A Levels</h3>
        <p><span class="highlight">Edexcel: Further Maths</span></p>
      </button>
    </div>
  </div>

  <!-- Modal for displaying interactive content -->
  <div id="modal-backdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <button class="close" id="closeBtn" aria-label="close">✕</button>
      <h2 id="modalTitle">Title</h2>
      <p id="modalBody">Details will appear here when you click an item.</p>
      <div style="margin-top:14px;text-align:right">
        <a id="modalLink" href="#" target="_blank" rel="noreferrer noopener" style="font-weight:700;color:var(--purple-2);text-decoration:none">Open resource</a>
      </div>
    </div>
  </div>

  <script>
    // Basic interactivity: show modal with bespoke content for each clickable item
    const modalBackdrop = document.getElementById('modal-backdrop');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalLink = document.getElementById('modalLink');
    const closeBtn = document.getElementById('closeBtn');

    function openModal(title, body, link){
      modalTitle.textContent = title;
      modalBody.textContent = body;
      modalLink.href = link || '#';
      modalLink.style.display = link ? 'inline-block' : 'none';
      modalBackdrop.style.display = 'flex';
    }
    function closeModal(){ modalBackdrop.style.display = 'none'; }

    document.getElementById('cambridge').addEventListener('click', ()=>{
      openModal('Cambridge Mathematics 4024', 'This is the Cambridge O Level Mathematics (Syllabus D — 4024). Click the link to view the official syllabus or upload your own resource. You can also use this interactive card to start a study plan for Cambridge O Levels.', '#');
    });

    document.getElementById('edexcel-maths').addEventListener('click', ()=>{
      openModal('Edexcel — Maths', 'Edexcel A Level Mathematics resources, past papers and topic lists can be linked here. Use the modal link to connect to past papers or your study folder.', '#');
    });

    document.getElementById('edexcel-fm').addEventListener('click', ()=>{
      openModal('Edexcel — Further Maths', 'Edexcel Further Maths (A Level) resources. You can link to textbooks, past papers, worked solutions, or add this to your revision timetable.', '#');
    });

    closeBtn.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop) closeModal(); });

    // Accessibility: close modal with Escape
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
  </script>
</body>
</html>
