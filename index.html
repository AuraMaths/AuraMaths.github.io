  <style>
    body {
      margin: 0;
      background: url('homepage.png') no-repeat center center/cover;
      height: 100vh;

    .clickable {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .clickable:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(150, 50, 250, 0.7);
      border-radius: 10px;
    }

    /* Cambridge O Levels text area */
    #olevel {
      top: 72%;   /* adjust these values to align with your text */
      left: 20%;
      width: 250px;
      height: 40px;
    }

    /* Edexcel Maths text area */
    #edexcelmaths {
      top: 72%;
      left: 50%;
      width: 200px;
      height: 40px;
    }

    /* Edexcel Further Maths text area */
    #furthermaths {
      top: 80%;
      left: 50%;
      width: 300px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Transparent clickable links -->
  <a href="olevel.html" class="clickable" id="olevel"></a>
  <a href="edexcelmaths.html" class="clickable" id="edexcelmaths"></a>
  <a href="furthermaths.html" class="clickable" id="furthermaths"></a>
</body>
</html>
